<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Weather Air Quality App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Weather and Air Quality</h1>
        <p>
            Location: <span id="name"></span><br>
            Latitude: <span id="lati"></span>&deg;<br>
            Longitude: <span id="long"></span>&deg;<br>
            Forecast: <span id="descrip"></span><br>
            Current temp: <span id="temp"></span>&deg; F<br>
            Humidity: <span id="humid"></span>&percnt;<br>
        </p>
        
        <button id="submit">Get Geolocation</button>
        
        <script src="client.js"></script>
    </body>
</html>
